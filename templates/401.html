<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Login Error" />
    <meta name="author" content="Your Website" />
    <title>Login Error - Access Denied</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        #layoutError {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .lead {
            font-size: 1.25rem;
            color: #6c757d;
        }
        .btn-return {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-return:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: #fff;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="layoutError">
        <div id="layoutError_content">
            <main>
                <div class="container text-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <h1 class="display-4">Invalid Credentials</h1>
                            <button class="btn-return" id="returnButton">
                                <i class="fas fa-arrow-left me-1"></i>
                                Return to Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById("returnButton").addEventListener("click", function() {
            fetch("http://127.0.0.1:8943")
                .then(response => {
                    if (response.ok) {
                        // Redirect to home page if API call is successful
                        window.location.href = "home.html"; // Change to your home page URL
                    } else {
                        alert("Failed to connect to the API. Please try again later.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while trying to connect to the API.");
                });
        });
    </script>
</body>
</html>
