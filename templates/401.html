<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Credentials</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.appletechsoft.com/wp-content/uploads/2020/06/Hospital-Management-System.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content h1 {
            color: #e74c3c;
        }
        .content button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Invalid Credentials</h1>
            <p>Please check your login details and try again.</p>
            <button id="dashboardBtn">Return to Dashboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.info("Helllo")
            document.getElementById('dashboardBtn').addEventListener('click', function() {
                fetch('http://127.0.0.1:8943', {
                    method: 'GET',
                })
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
