<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        body {
            background-image: url('https://www.appletechsoft.com/wp-content/uploads/2020/06/Hospital-Management-System.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5); /* White background with 50% transparency */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Fixed width for the form */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <form id="patientForm">
            <h1>Add Patient</h1>

            <label for="first_sname">First Name:</label><br>
            <input type="text" id="first_sname" name="first_sname" required><br><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password_hash">Password Hash:</label><br>
            <input type="text" id="password_hash" name="password_hash" required placeholder="Enter password hash"><br><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="doctor_id">Doctor ID:</label><br>
            <input type="number" id="doctor_id" name="doctor_id" required><br><br>

            <label for="status">Status:</label><br>
            <input type="checkbox" id="status" name="status" value="true" checked>
            <label for="status">Active</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                first_name: document.getElementById('first_sname').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password_hash: document.getElementById('password_hash').value,
                phone_number: document.getElementById('phone_number').value,
                address: document.getElementById('address').value,
                doctor_id: parseInt(document.getElementById('doctor_id').value),
                status: document.getElementById('status').checked ? true : false,
            };

            try {
                const response = await fetch('http://127.0.0.1:8943/doctor/patient', { // Correct URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                if (response.ok) {
                    alert('Patient added successfully!');
                    // Optionally, you can reset the form here
                    document.getElementById('patientForm').reset();
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.message || 'Failed to add patient');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the patient.');
            }
        });
    </script>
</body>
</html>
