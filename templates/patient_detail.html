<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patient Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            /* Background image with 50% transparency */
            background: url('https://www.appletechsoft.com/wp-content/uploads/2020/06/Hospital-Management-System.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Semi-transparent overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black overlay */
            z-index: 0;
        }

        /* Content on top of the background */
        .container {
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        .card {
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            background: #4e73df;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .btn-download {
            background-color: #1cc88a;
            border: none;
        }

        .card-body p {
            margin-bottom: 0;
            font-size: 16px;
            color: #333;
        }

        /* Patient image */
        .patient-image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #4e73df;
        }

        /* Author icon */
        .author-icon {
            font-size: 20px;
            color: #4e73df;
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Patient Details</h3>
            </div>
            <div class="card-body text-center">
                <!-- Patient Picture -->
                <img src="https://cdn-icons-png.flaticon.com/512/1430/1430453.png" alt="Patient Image" class="patient-image mb-4">

                <!-- Patient Details -->
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-3 col-form-label">
                        <i class="fas fa-user author-icon"></i> <!-- Author icon -->
                        First Name:
                    </label>
                    <div class="col-sm-9">
                        <p id="firstName">{{ patient.first_name }}</p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-3 col-form-label">
                        <i class="fas fa-user author-icon"></i> <!-- Author icon -->
                        Last Name:
                    </label>
                    <div class="col-sm-9">
                        <p id="lastName">{{ patient.last_name }}</p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">
                        <i class="fas fa-envelope author-icon"></i> <!-- Email icon -->
                        Email:
                    </label>
                    <div class="col-sm-9">
                        <p id="email">{{ patient.email }}</p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="phoneNumber" class="col-sm-3 col-form-label">
                        <i class="fas fa-phone author-icon"></i> <!-- Phone icon -->
                        Phone Number:
                    </label>
                    <div class="col-sm-9">
                        <p id="phoneNumber">{{ patient.phone_number }}</p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="address" class="col-sm-3 col-form-label">
                        <i class="fas fa-map-marker-alt author-icon"></i> <!-- Address icon -->
                        Address:
                    </label>
                    <div class="col-sm-9">
                        <p id="address">{{ patient.address }}</p>
                    </div>
                </div>

                <!-- Download Report Button -->
                <div class="text-center">
                    <a href="http://example.com/report.pdf" target="_blank" class="btn btn-download btn-lg">
                        Download Report
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
