<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative; /* Make the background a positioned element */
            background-image: url('https://www.appletechsoft.com/wp-content/uploads/2020/06/Hospital-Management-System.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .background::before {
            content: ''; /* Create a pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 1; /* Ensure it sits below the text */
        }

        h1 {
            position: relative; /* Position the text above the overlay */
            z-index: 2; /* Bring text above the overlay */
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Position buttons above the overlay */
            z-index: 2; /* Bring buttons above the overlay */
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .btn-doctor {
            background-color: #007bff;
        }

        .btn-patient {
            background-color: #28a745;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="background">
        <h1>Hospital Management System</h1>
        <div class="button-container">
            <a href="templates/doctor_login.html" class="btn btn-doctor">Doctor</a>
            <a href="templates/patient_login.html" class="btn btn-patient">Patient</a>
        </div>
    </div>

</body>
</html>
